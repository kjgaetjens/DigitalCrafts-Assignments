<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="main">
            <div id="enterTask">
                <label>Enter task:</label>
                <input type="text" id="newTask" placeholder="Ex. Wash Car"/>
                <button id="newTaskButton">Add</button>
            </div>
            <div id="pendingTaskContainer">
                <h4>Pending Tasks</h4>
                <ul id="pendingTasks">
                    <li id="pendingPlaceholder" class="task-box placeholder">
                        <div>
                            <div class="placeholder-div">Pending Tasks Go Here</div>
                        </div>
                    </li>
                </ul>

            </div>
            <div id="completedTaskContainer">
                <h4>Completed Tasks</h4>
                <ul id="completedTasks">
                    <li id="completedPlaceholder" class="task-box placeholder">
                        <div>
                            <div class="placeholder-div">Completed Tasks Go Here</div>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
